<div>
    <h2>
        <span>Stato Praticas</span>
        <button class="btn btn-primary float-right jh-create-entity create-stato-pratica" [routerLink]="['/', { outlets: { popup: ['stato-pratica-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Stato Pratica
            </span>
        </button>
    </h2>
    <npvr-alert></npvr-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="statoPraticas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Data Inizio</span></th>
            <th><span>Data Fine</span></th>
            <th><span>Utente</span></th>
            <th><span>Pratica</span></th>
            <th><span>Stato</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let statoPratica of statoPraticas ;trackBy: trackId">
                <td><a [routerLink]="['../stato-pratica', statoPratica.id ]">{{statoPratica.id}}</a></td>
                <td>{{statoPratica.dataInizio | date:'mediumDate'}}</td>
                <td>{{statoPratica.dataFine | date:'mediumDate'}}</td>
                <td>{{statoPratica.utente}}</td>
                <td>
                    <div *ngIf="statoPratica.praticaId">
                        <a [routerLink]="['../pratica', statoPratica.praticaId  ]" >{{statoPratica.praticaId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="statoPratica.statoId">
                        <a [routerLink]="['../stato', statoPratica.statoId  ]" >{{statoPratica.statoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../stato-pratica', statoPratica.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stato-pratica/'+ statoPratica.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stato-pratica/'+ statoPratica.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
