<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStatoLabel">Create or edit a Stato</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <npvr-alert-error></npvr-alert-error>
        <div class="form-group" [hidden]="!stato.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stato.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_definizione">Definizione</label>
            <input type="text" class="form-control" name="definizione" id="field_definizione"
                [(ngModel)]="stato.definizione" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_descrizione">Descrizione</label>
            <input type="text" class="form-control" name="descrizione" id="field_descrizione"
                [(ngModel)]="stato.descrizione" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_acronimo">Acronimo</label>
            <input type="text" class="form-control" name="acronimo" id="field_acronimo"
                [(ngModel)]="stato.acronimo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codice">Codice</label>
            <input type="text" class="form-control" name="codice" id="field_codice"
                [(ngModel)]="stato.codice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_validoAl">Valido Al</label>
            <div class="input-group">
                <input id="field_validoAl" type="text" class="form-control" name="validoAl" ngbDatepicker  #validoAlDp="ngbDatepicker" [(ngModel)]="stato.validoAl"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="validoAlDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
